data:
  input: data//training//input.csv
  output: data//validation//outpt.csv

preprocess:
  raw: True
  scaler: StandardScaler | MinMaxScaler | RobustScaler
  validation: single | cross
  test_size: 0.15

model:
  type: NN
  hyper_params:
    mode: manual | best | default
    params:
      n_iter: 10 (only for best)
      cv: 5 (only for best)

      n_layers: 2 | [2, 3, 4] | -
      n_neurons: 10 | [10, 20, 30] | -
      activation: relu | [relu, tanh, sigmoid] | -
      optimizer: adam | [adam, sgd, rmsprop] | -
      loss: mse | [mse, mae, mape] | -
      metrics: mae | [mae, mse, mape] | -
      epochs: 100 | [100, 200, 300] | -

evaluate:
  metrics: mae | mse | mape
  plot: True | False
  save: True | False